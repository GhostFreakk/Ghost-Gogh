<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pixel Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">CSS Pixel Art Gallery</h1>
            <p class="subtitle">A masterpiece in pure CSS</p>
        </header>

        <main class="gallery-room">
            <div class="artwork-display">
                <!-- Gallery Frame with Border -->
                <div class="gallery-frame">
                    <div class="frame-border">
                        <div class="frame-inner">
                            <div class="artwork-container">
                                <!-- ADD YOUR PURE CSS PIXEL ART HERE -->
                                <div class="pixel-art-placeholder">
                                    <div class="placeholder-text">Your CSS Pixel Art Goes Here</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="artwork-info">
                    <h3>Pixel Masterpiece</h3>
                    <p>Pure CSS • Handcrafted with love</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Created with pure CSS magic ✨</p>
        </footer>
    </div>
</body>
</html>
